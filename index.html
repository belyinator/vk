<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="plitka">
      <div class="top">
        <div class="name">
          <p>Максим Терешко</p>
          <p>online</p>
        </div>
        <div class="status">tereshko</div>
      </div>
      <hr />
      <div class="bio">
        <div class="row">
          <p>День рождения:</p>
          <p>14 июня</p>
        </div>
        <div class="row">
          <p>Место учебы:</p>
          <p>БФУ им. Канта (бывш. РГУ им. Канта, КГУ)</p>
        </div>
        <div class="row">
          <p>Сайт:</p>
          <p>
            <a href="https://tereshko.net">https://tereshko.net</a>
          </p>
        </div>
        <div class="row">
          <p>Братья, сёстры :</p>
          <p>Никита Терешко</p>
        </div>
      </div>
      <hr />
      <div class="friends">
        <div class="card">
          <p>35</p>
          <p>друзей</p>
        </div>
        <div class="card">
          <p>269</p>
          <p>подписчиков</p>
        </div>
        <div class="card">
          <p>4</p>
          <p>фотографии</p>
        </div>
        <div class="card">
          <p>5</p>
          <p>видеозаписей</p>
        </div>
        <div class="card">
          <p>63</p>
          <p>аудиозаписи</p>
          <!-- Audio-->
        </div>
      </div>
    </div>
    <div class="plitka-2">
      <div class="my-photos">
        <p>Мои фотографии <span>275</span></p>
        <p>показать на карте</p>
      </div>
      <div class="photo">
        <img src="img/1.jpg" alt="Max-1" />
        <img src="img/2.jpg" alt="Max-2" />
        <img src="img/3.jpg" alt="Max-3" />
        <img src="img/4.jpg" alt="Max-4" />
      </div>
    </div>
    <div class="plitka-3">
      <div class="round-image"><img src="img/1.jpg" alt="Max-round" /></div>
      <div><input type="text" placeholder="Что у вас нового?" /></div>
      <div class="icons-conteiner">
        <img src="img/icon_camera.png" alt="camera" />
        <img src="img/icon_play.png" alt="button-play" />
        <img src="img/icon_note.png" alt="note" />
        <img src="img/icon_article.png" alt="article" />
        <div class="palka"></div>
        <img src="img/icon_bulb.png" alt="bulb" />
        <img src="img/icon_lock.png" alt="lock" />
      </div>
    </div>
  </body>
</html>
